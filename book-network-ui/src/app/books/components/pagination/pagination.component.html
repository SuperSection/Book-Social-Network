<div class="d-flex justify-content-center mt-6">
  <nav aria-label="Page navigation">
    <ul class="pagination">

      <li class="page-item">
        <a
          (click)="goToFistPage()"
          class="page-link"
          href="javascript.void(0)"
          aria-label="First page"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>

      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript.void(0)"
          aria-label="Previous"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>

      <li
        class="page-item"
        *ngFor="
          let _ of [].constructor(this.bookResponse.totalPages);
          let pageIndex = index
        "
      >
        <a
          (click)="goToPage(pageIndex)"
          class="page-link"
          href="javascript.void(0)"
          aria-label="Previous"
          [class.active]="page == pageIndex"
        >
          {{ pageIndex + 1 }}
        </a>
      </li>

      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript.void(0)"
          aria-label="First page"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>

      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript.void(0)"
          aria-label="Previous"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
      
    </ul>
  </nav>
</div>
