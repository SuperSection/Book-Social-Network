<h3>My Borrowed Books</h3>

<div>
    <table class="table mb-5">

        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN</th>
                <th scope="col">Rate</th>
                <th scope="col"><i class="fas fa-cogs"></i></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let book of borrowedBooks.content; let index = index">
                <th scope="row">{{ index + 1 }}</th>
                <td>{{ book.title }}</td>
                <td>{{ book.authorName }}</td>
                <td>{{ book.isbn }}</td>
                <td><i class="fas fa-star text-warning"></i>{{ book.rate }}</td>
                <td>
                    <div class="d-flex gap-2">
                        <i *ngIf="book.returned" class="fa-regular fa-paper-plane text-primary"></i>
                        <i *ngIf="!book.returned" (click)="returnBorrowedBook(book)"
                            class="fa-solid fa-paper-plane text-success"></i>
                        <i class="fa-solid fa-circle-check" [class.text-success]="book.returnedApproved"></i>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>

    <app-pagination />
</div>
